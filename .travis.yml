language: node_js
node_js:
  - "10"
cache:
  - directories
    - node_modules
  - "stable"
script:
  - npm install -g codecov
  - cd api
  - npm install
  - npm test
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
  - npm run build
deploy:
  - provider: s3
    access_key_id: $AWS_KEY_ID
    secret_access_key: $AWS_KEY_SECRET
    bucket: "parkingnotifier.com"
    region: "us-east-2"
    local_dir: build
    skip_cleanup: true
    acl: public_read
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_KEY_ID
    secret_access_key: $AWS_KEY_SECRET
    bucket: "parkingnotifier"
    region: "us-west-2"
    local_dir: build
    skip_cleanup: true
    acl: public_read
    on:
      branch: dev
